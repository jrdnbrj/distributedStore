{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>{% block title %}Tienda Online{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'user:home' %}"><strong>Tienda Online</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto d-flex">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product:create_product' %}">Agregar Producto</a>
                    </li>
                </ul>
                {% comment %} {% if user.is_authenticated %}
                    <span class="text-light">Hola, {{ user.username }}</span>
                    <a type="button" class="btn btn-light mx-3" href="{% url 'user:sign_off' %}">Cerrar Sesión</a>
                {% else %}
                    <a type="button" class="btn btn-outline-light" href="{% url 'user:log_in' %}">Iniciar Sesión</a>
                    <a type="button" class="btn btn-light mx-3" href="{% url 'user:create_account' %}">Crear Cuenta</a>
                {% endif %} {% endcomment %}
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %} {% endblock %}
    </main>
</body>
</html>
